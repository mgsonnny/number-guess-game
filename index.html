<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuessGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>숫자 맞추기 게임!</h1>
        <div id="result-area">결과를 확인하세요</div>
        <div id="chance-area">남은 찬스:</div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력" />
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-2">
                <button type="button" class="btn btn-dark" id="play-button">Go!!</button>
            </div>
        </div>
        <!-- <input type="number" id="user-input"/> -->
        <!-- <button type="button" class="btn btn-dark" id="play-button">Go!</button> -->
        <!-- <button id="play-button">Go!</button> -->
        
        <!-- <button id="reset-button">Reset!</button> -->

    </div>
    <button type="button" class="btn btn-success" id="reset-button">Reset!</button>

    <script src="main.js"></script>
</body>
</html>
